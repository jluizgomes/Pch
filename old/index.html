);" class="closeMenu"></a></section></section><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script><script src="./js/angular-animate.min.js"></script><script src="./js/ng-infinite-scroll.min.js"></script><script src="./js/interface.min.js"></script><script src="./app.js"></script><script src="./ngGeolocation.js"></script><script src="./angular-ui-router.min.js"></script></body></html>
