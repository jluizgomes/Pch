<!DOCTYPE html>
<html lang="pt" ng-app="peachApp">

<head>
  <meta charset="utf-8">
  <title>Peach App</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="./css/global.min.css">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
  <link rel="stylesheet" href="./css/jquery.fancybox-thumbs.css">
  <link rel="stylesheet" href="./css/jquery.fancybox.css">
  <link rel="stylesheet" href="./css/owl.carousel.css">
  <link rel="stylesheet" href="./css/owl.theme.css">
  <link rel="stylesheet" href="./css/owl.transitions.css">
</head>

<body>
  <section class="page container-fluid">
    <nav class="left-menu">
        <a href="#">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
        <a href="#">Item 5</a>
    </nav>
    <section id="detail" class="main">
      <header class="header">
        <nav class="tab-nav">
          <section class="left-nav">
            <a href="javascript:void(0);" class="fa fa-bars" aria-hidden="true"></a>
          </section>
          <section class="logo">
            <a href="#">Peach</a>
          </section>
        </nav>
      </header>
      <div id="loading-bar-container"></div>
      <section class="main-container" ng-controller="listagem as peachApp">
        <section class="menu_profile col-xs-3 col-md-3 col-sm-3">
          <a href="#" class="btn back"></a>
          <aside class="menu_profile_content">
            <h1>Babayaga</h1>
            <nav class="menu_items">
              <div class="submenu">
                <a href="javascript:void(0);" class="submenu-close"></a>
              </div>
              <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Preços e Serviços</a></li>
                <li><a href="#">Disponibilidade</a></li>
                <li><a href="#">Estatísticas & Comentários</a></li>
              </ul>
              <a href="#" class="btn continue">Continuar</a>
            </nav>
          </aside>
        </section>
        <section class="gallery">
          <div class="arrow-left">
              <img src="images/arrow-gallery-left.png" alt="Arrow Left" />
          </div>
          <div class="arrow-right">
              <img src="images/arrow-gallery-right.png" alt="Arrow Right" />
          </div>
          <ul class="gallery-item">
            <li><a class="fancybox-thumbs" data-fancybox-group="thumb" href="images/img-girl.jpg"><img class="lazyOwl" data-src="images/img-girl.jpg" alt="Babayaga" /></a></li>
            <li><a class="fancybox-thumbs" data-fancybox-group="thumb" href="images/img-girl.jpg"><img class="lazyOwl" data-src="images/img-girl.jpg" alt="Babayaga" /></a></li>
            <li><a class="fancybox-thumbs" data-fancybox-group="thumb" href="images/img-girl.jpg"><img class="lazyOwl" data-src="images/img-girl.jpg" alt="Babayaga" /></a></li>
            <li><a class="fancybox-thumbs" data-fancybox-group="thumb" href="images/img-girl.jpg"><img class="lazyOwl" data-src="images/img-girl.jpg" alt="Babayaga" /></a></li>
          </ul>
        </section>
      </section>
      <a href="javascript:void(0);" class="closeMenu"></a>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
  <script src="./js/angular-animate.min.js"></script>
  <script src="./js/jquery.fancybox.js"></script>
  <script src="./js/jquery.fancybox.pack.js"></script>
  <script src="./js/jquery.fancybox-thumbs.js"></script>
  <script src="./js/owl.carousel.min.js"></script>
  <script src="./js/interface.min.js"></script>
  <script src="./app.js"></script>
  <script type="text/javascript">
    //Carousel
    var owl = $(".gallery-item");
    owl.owlCarousel({
      navigation: false,
      slideSpeed: 300,
      paginationSpeed: 400,
      singleItem: true,
      pagination: false,
      lazyLoad: true
    });
    $(".arrow-right").click(function() {
      owl.trigger('owl.next');
    });
    $(".arrow-left").click(function() {
      owl.trigger('owl.prev');
    });

    //Lightbox
    $(".fancybox-thumbs").fancybox({
      prevEffect: 'none',
      nextEffect: 'none',

      closeBtn: true,
      arrows: true,
      nextClick: true,

      helpers: {
        thumbs: {
          width: 50,
          height: 50
        }
      }
    });
  </script>
</body>

</html>
