<!DOCTYPE html>
<html lang="pt" ng-app="peachApp">

<head>
  <meta charset="utf-8">
  <title>Peach App</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="./css/global.min.css">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
</head>

<body ng-controller="listagem as peachApp">
  <section class="page container-fluid">
    <header class="header">
      <nav class="tab-nav">
        <section class="left-nav">
          <a href="#" class="fa fa-bars" aria-hidden="true"></a>
        </section>
        <section class="logo">
          <a href="#">Peach</a>
        </section>
        <section class="right-nav">
          <a href="#" class="fa fa-sliders" aria-hidden="true"></a>
        </section>
      </nav>
    </header>
    <section class="main">
      <div id="loading-bar-container"></div>
      <section class="items col-md-4 col-sm-6 col-md-4" ng-repeat="item in contents | limitTo:limit">
        <a ng-href="javascript:void(0);">
          <img ng-src="{{item.image}}" alt="{{item.name}}" class="thumb" />
          <h2 class="title">{{item.name}}</h2>
          <div class="indicadores">
            <span class="price"><i class="fa fa-usd" aria-hidden="true"></i>{{item.price}}</span>
            <span class="distance"><i class="fa fa-location-arrow" aria-hidden="true"></i>{{item.distancia}}<small>km</small></span>
          </div>
        </a>
      </section>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
  <script src="./js/interface.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
