<!DOCTYPE html>
<html lang="pt" ng-app="peachApp">

<head>
  <meta charset="utf-8">
  <title>Peach App</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="./css/global.min.css">
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
</head>

<body>
  <section class="page container-fluid">
    <nav class="left-menu">
      <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
        <li><a href="#">Item 5</a></li>
      </ul>
    </nav>
    <nav class="right-menu"></nav>
    <section class="main">
      <header class="header">
        <nav class="tab-nav">
          <section class="left-nav">
            <a href="javascript:void(0);" class="fa fa-bars" aria-hidden="true"></a>
          </section>
          <section class="logo">
            <a href="#">Peach</a>
          </section>
          <section class="right-nav">
            <a href="javascript:void(0);" class="fa fa-sliders" aria-hidden="true"></a>
          </section>
        </nav>
      </header>
      <div id="loading-bar-container"></div>
      <section class="main-container" ng-controller="listagem as peachApp">
        <section class="items col-md-4 col-sm-6 col-md-4" ng-animate="'animate'" ng-repeat="item in contents"  data-infinit-scroll-page="loadInfinit()">
          <a ng-href="javascript:void(0);">
            <img ng-src="{{item.image}}" alt="{{item.name}}" class="thumb" />
            <h2 class="title">{{item.name}}</h2>
            <div class="indicadores">
              <span class="price"><i class="fa fa-usd" aria-hidden="true"></i>{{item.price}}/<small>h</small></span>
              <span class="distance"><i class="fa fa-location-arrow" aria-hidden="true"></i>{{item.distancia}}<small>km</small></span>
            </div>
            <div class="degrade-item"></div>
          </a>
        </section>
      </section>
      <a href="javascript:void(0);" class="closeMenu"></a>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
  <script src="./js/angular-animate.min.js"></script>
  <script src="./js/ng-infinite-scroll.min.js"></script>
  <script src="./js/interface.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
